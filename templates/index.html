<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#edf2f7;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Prediccion de contratacion <span class="text-success"></span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="sl_no">Numero de serie</label>
					<input type="number" id="sl_no" name="sl_no" placeholder="Ingrese valor # de serie" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="gender">Genero F-M</label>
					<input type="text" id="gender" name="gender" placeholder="Ingrese el genero" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="ssc_p">Porcentaje de la sec</label>
					<input type="number" step="0.01" id="ssc_p" name="ssc_p" placeholder="Nota de sec en %" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="hsc_p">Porcentaje de la high school</label>
					<input type="number" step="0.01" id="hsc_p" name="hsc_p" placeholder="Nota de la high school en %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="degree_p">Porcentaje obtjendio en la U</label>
					<input type="number" step="0.01" id="degree_p" name="degree_p" placeholder="Nota obtenida en la u en %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="workex">Experiencia laboral Y/N</label>
					<input type="text" id="workex" name="workex" placeholder="Ingrese work" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="etest_p">% Obtenido de empleabilidad</label>
					<input type="number" step="0.01" id="etest_p" name="etest_p" placeholder="Valor estest en %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="specialisation">especializa</label>
					<input type="text" id="specialisation" name="specialisation" placeholder="Ingrese la especializ" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="mba_p">mba_p</label>
					<input type="text" id="mba_p" name="mba_p" placeholder="Ingrese la mba_p" class="form-control" required step="0">
				</div>

			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Recomendación</button>
			</div>
			</div>
      </form>



       {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <div class="card-body">
			<h5 class="card-title">La recomendación es:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
